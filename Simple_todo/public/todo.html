<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Todo Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.todo-bg {
            background: #e8f3fc;
            min-height: 100vh;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 24px #bcd1e6;
            display: flex;
            overflow: hidden;
        }
        .dashboard-left {
            background: linear-gradient(180deg,#079ae7 20%, #064aa2 100%);
            color: #fff;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-width: 300px;
            padding: 30px 20px;
            border-top-left-radius: 28px;
            border-bottom-left-radius: 28px;
        }
        .dashboard-left h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .dashboard-right {
            flex: 2;
            background: #fff;
            min-width: 420px;
            padding: 35px 35px 15px 35px;
            border-top-right-radius: 28px;
            border-bottom-right-radius: 28px;
            display: flex;
            flex-direction: column;
        }
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        .dashboard-header h3 {
            margin: 0;
            font-size: 1.3rem;
            color: #079ae7;
        }
        .dashboard-header .theme-select {
            padding: 6px 14px;
            border-radius: 9px;
            border: 1px solid #d6d6e2;
            background: #e8f3fc;
            color: #064aa2;
            font-weight: bold;
        }
        .logout-btn {
            background: #ef476f;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 1rem;
            margin-left: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .logout-btn:hover { background: #b90b30; }
        .add-task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .add-task-form input,
        .add-task-form textarea {
            padding: 10px;
            border: 1px solid #d6d6e2;
            border-radius: 6px;
            font-size: 1rem;
        }
        .add-task-form input { flex: 1.2; }
        .add-task-form textarea { flex: 2; min-height: 42px; resize: vertical;}
        .add-btn {
            background: #079ae7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-btn:hover { background: #064aa2; }
        ul#task-list {
            list-style: none;
            padding: 0;
        }
        ul#task-list li {
            background: #f6faff;
            margin-bottom: 10px;
            padding: 14px 14px 10px 18px;
            border-radius: 9px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 6px #c1d8ee3a;
            transition: box-shadow 0.2s;
        }
        ul#task-list li.completed {
            color: #7e8ca5;
            text-decoration: line-through;
            background: #e2effa;
        }
        .task-actions button {
            margin-right: 8px;
            padding: 6px 11px;
            border-radius: 5px;
            border: none;
            background: #ddd;
            color: #222;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.96rem;
        }
        .task-actions button:last-child { margin-right: 0; }
        .task-actions button.complete-btn {
            background: #079ae7;
            color: #fff;
        }
        .task-actions button.edit-btn {
            background: #ffe073;
            color: #222;
        }
        .task-actions button.delete-btn {
            background: #f46c6e;
            color: #fff;
        }
        .task-actions button:hover { opacity: 0.85; }
        @media (max-width: 900px) {
            .dashboard-container { flex-direction: column; }
            .dashboard-left, .dashboard-right {
                border-radius: 0;
                min-width: unset;
                padding: 25px 10px;
            }
        }
    </style>
</head>
<body class="todo-bg">
    <div class="dashboard-container">
        <div class="dashboard-left">
            <h2>Welcome to your Todo Dashboard</h2>
            <p>Stay productive and organized, every day!</p>
        </div>
        <div class="dashboard-right">
            <div class="dashboard-header">
                <h3 id="welcome-user">Hello, User! ðŸ‘‹</h3>
                <select id="theme-selector" class="theme-select">
                    <option value="white">White</option>
                    <option value="dark">Dark</option>
                    <option value="violet">Violet</option>
                    <option value="pink">Pink</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="sky">Sky</option>
                    <option value="seagreen">Sea Green</option>
                </select>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>

            <form class="add-task-form" onsubmit="event.preventDefault(); addTask();">
                <input type="text" id="task-input" placeholder="Task name">
                <textarea id="task-desc" placeholder="Description (optional)"></textarea>
                <button type="submit" id="add-task-btn" class="add-btn">Add Task</button>
            </form>

            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
